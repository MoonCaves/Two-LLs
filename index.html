<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Reset some default browser styling */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        /* Set up the background image */
        body {
            height: 100vh;
            background: url('path_to_your_image.jpg') no-repeat center center fixed;
            background-size: cover; /* This ensures the background image covers the full viewport */
            font-family: 'Arial', sans-serif; /* You can choose any other font if you like */
            display: flex;
            align-items: center; /* This centers the content vertically */
            justify-content: center; /* This centers the content horizontally */
        }

        /* Style for the "Coming Soon" text */
        h1 {
            font-size: 4vw; /* This makes the font size responsive */
            color: white;
            text-shadow: 2px 2px 4px #000000;
            animation: fadeInZoom 2s both;
        }

        /* Animation for the "Coming Soon" text */
        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>Coming Soon</h1>
</body>

</html>
