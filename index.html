<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Styling for the entire body and background image */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('comingsoon.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Styling for the "Coming Soon" text */
        .coming-soon {
            font-size: 3rem; /* Adjust size here */
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 10px 20px;
            border-radius: 5px;
            animation: fadeInZoom 3s infinite; /* 3s animation duration */
        }

        /* Animation for "Coming Soon" text */
        @keyframes fadeInZoom {
            0% {
                opacity: 0.5;
                transform: scale(0.9);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 0.5;
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">Coming Soon</div>
</body>
</html>
